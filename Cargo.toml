[package]
name = "iced-webview"
version = "0.1.0"
edition = "2024"

[dependencies]
cef = { path = "../cef-rs/cef" }
iced = { git = "https://github.com/iced-rs/iced", features = ["tokio", "advanced", "lazy"] }
iced_core = { git = "https://github.com/iced-rs/iced" }
tracing = "0.1"
tokio = { version = "1", features = ["sync"] }
camino = "1"
url = "2"
atomic-take = "1"
thiserror = "1"
tokio-stream = "0"

[dev-dependencies]
anyhow = "1"

[[example]]
name = "webview"
path = "examples/webview.rs"